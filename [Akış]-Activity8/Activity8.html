<!DOCTYPE html>
<html>
<head>
  <title>Form Page</title>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="Activity8.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>
  <script src="Activity8.js"></script>
</head>
<body>
  <h1>Activity8</h1>
  
  <form>
    <div>
      <label for="programming-language">What programming language(s) do you know?</label>
      <input type="text" id="programming-language" name="programming-language" required>
    </div>
    
    <div>
      <label for="birthday">What is your birthday?</label>
      <input type="date" id="birthday" name="birthday" required>
    </div>
    
    <div>
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="Enter a valid email address" required>
    </div>
    
    <div>
      <label for="website">Website:</label>
      <input type="url" id="website" name="website">
    </div>
    
    <button type="submit">Submit</button>
  </form>

</body>
</html>
